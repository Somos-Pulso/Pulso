services:
  db:
    image: postgres:16
    container_name: pulso-db
    restart: always
    environment:
      POSTGRES_USER: pulso
      POSTGRES_PASSWORD: pulso123
      POSTGRES_DB: pulso
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
