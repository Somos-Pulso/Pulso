{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulso - Login</title>
    <link rel="icon" href="img/icon/logo.svg" type="image/svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'accounts/css/login/login.css' %}">
</head>
<body>
    <div class="container-fluid login-container">
        <div class="row h-100">
            <div class="col-md-6 d-none d-md-block p-0">
                <img src="{% static 'accounts/img/login/principal.png' %}" alt="Imagem Login" class="w-100" style="height: 100vh; object-fit: cover;">
            </div>

            <div class="col-md-6 bg-light d-flex align-items-center justify-content-center">
                <div class="form-wrapper w-75 text-center">
                    <p class="text-muted small mb-2" style="position: relative; top: -100px;">
                        “Organize seus plantões sem complicação, a qualquer hora<br>e em qualquer lugar.”
                    </p>

                    <h1 class="text-primary display-3 fw-bold mb-5" style="font-size: 6em;">Login</h1>

                        <form method="post" action="{% url 'accounts:login' %}">
                        {% csrf_token %}
                        
                        <div class="mb-4 text-start">
                            <label for="email" class="form-label d-flex align-items-center gap-2">
                            <img src="{% static 'accounts/img/login/icone-email.svg' %}" alt="Ícone e-mail" style="width: 25px; height: 25px;">
                            Usuário
                            </label>
                            <input type="text" name="username" id="email" class="form-control custom-input" placeholder="Digite seu usuário">
                        </div>

                        <div class="mb-3 text-start">
                            <label for="password" class="form-label d-flex align-items-center gap-2">
                            <img src="{% static 'accounts/img/login/icone-senha.svg' %}" alt="Ícone senha" style="width: 25px; height: 25px;">
                            Senha
                            </label>
                            <input type="password" name="password" id="password" class="form-control custom-input" placeholder="Digite sua senha">
                        </div>

                        {% if form.non_field_errors %}
                            <div class="alert alert-danger">{{ form.non_field_errors }}</div>
                        {% endif %}

                        <div class="d-flex justify-content-between mb-3 px-2">
                            <a href="#" class="link-hover-underline text-primary">Esqueci minha senha</a>
                            <a href="#" class="link-hover-underline text-primary">É seu primeiro acesso?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-3 fs-5">Entrar</button>

                        <div class="d-flex justify-content-center align-items-center gap-4 mt-4">
                            <img src="{% static 'accounts/img/login/outlook.svg' %}" alt="Ícone 1" style="width: 32px; height: 32px;">
                            <img src="{% static 'accounts/img/login/google.svg' %}" alt="Ícone 2" style="width: 32px; height: 32px;">
                            <img src="{% static 'accounts/img/login/yahoo.svg' %}" alt="Ícone 3" style="width: 32px; height: 32px;">
                        </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
