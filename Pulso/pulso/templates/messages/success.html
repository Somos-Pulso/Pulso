<!-- Modal de Sucesso - Template Django -->
{% load static %}
{% if show_modal %}
<div class="modal-overlay active" id="successModal">
    <div class="modal-container">
        <button class="modal-close" onclick="closeModal()" aria-label="Fechar modal">×</button>

        <h2 class="modal-title">
            <span class="modal-title highlight">Sucesso</span>!
        </h2>

        <p class="modal-subtitle">{{ text }}</p>

        <div class="success-icon">
            <img src="{% static "img/modals/success.svg" %}" alt="" width="100" height="100">
        </div>
    </div>
</div>
{% endif %}

<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Modal Container */
        .modal-container {
            background: white;
            border-radius: 16px;
            padding: 40px 32px;
            max-width: 400px;
            width: 90%;
            position: relative;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-container {
            transform: scale(1);
        }

        /* Close Button */
        .modal-close {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            font-size: 24px;
            color: #9ca3af;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: color 0.2s ease;
        }

        .modal-close:hover {
            color: #6b7280;
        }

        /* Title */
        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .modal-title .highlight {
            color: #10b981;
        }

        /* Subtitle */
        .modal-subtitle {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .modal-container {
                padding: 32px 24px;
                margin: 16px;
            }

            .modal-title {
                font-size: 20px;
            }

            .success-icon {
                width: 64px;
                height: 64px;
                margin-bottom: 24px;
            }

            .checkmark::before {
                font-size: 24px;
            }
        }
</style>

<script>
    // Mesmo JavaScript da versão anterior
    function closeModal() {
        const modal = document.getElementById('successModal');
        modal.classList.remove('active');
        setTimeout(() => {
            modal.style.display = 'none';
        }, 300);
    }

    document.getElementById('successModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeModal();
        }
    });

    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeModal();
        }
    });
</script>
